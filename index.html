</head>

<body>

                        <a href="#"> <span class="fa fa-calendar navIcon"></span>Appointments <span class="sr-only">(current)</span></a>

    <!--  Event Modal  -->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Schedule Appointment</h4>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <div class="form-group col-md-12">
                            <div class="col-md-3">
                                <label for="title">Event title:</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" name="title" class="form-control">
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="col-md-1">
                                <label for="title">Date:</label>
                            </div>
                            <div class="col-md-5">
                                <input type="date" name="title" class="form-control">
                            </div>
                            <div class="col-md-1">
                                <label for="title">Time:</label>
                            </div>
                            <div class="col-md-5">
                                <input type="date" name="title" class="form-control">
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="col-md-3">
                                <label for="title">Patient SSN:</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" id="searchSSN"  name="title" class="form-control" placeholder="Click to search">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="regionList">Select region:</label>
                            <select class="form-control" id="regionList">
                                <option>Attica</option>
                                <option>Evoia</option>
                                <option>Crete</option>
                                <option>Thessaloniki</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="hospList">Select Facility:</label>
                            <select class="form-control" id="hospList">
                                <option>Evaggelismos</option>
                                <option>KY kapandritiou</option>
                                <option>Aglaia Kyriakou</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="specList">Select Specialty:</label>
                            <select class="form-control" id="hospList">
                                <option>Kardiologiko</option>
                                <option>Orthopediko</option>
                                <option>Opthalmologiko</option>
                            </select>
                        </div>
                        <br>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Schedule</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="calDiv">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Calendar</h3>
                    </div>
                    <div class="panel-body">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
    <script>
    /* Initializing Calendar */

    $(document).ready(function() {



        $('#calendar').fullCalendar({
            schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
            // businessHours:true,
            contentHeight: 480,
            weekNumbers: true,
            hiddenDays: [0],
            header: {
                left: 'prev,next today',
                center: "title",
                right: 'month,basicWeek,basicDay'
            },

            dayClick: function(date, jsEvent, view) {
                console.log("dayclicked");
                $('#myModal').modal('toggle');


                // change the day's background color just for fun
                // $(this).css('background-color', '#E6EFEE');
            },

            events: [{
                        title: 'Niar Event that niars',
                        start: '2016-05-20',
                        description: 'Niar Event'
                    }, {
                        title: "Bur Event",
                        start: "2016-05-31",
                        description: "this is niar"
                    }
                    // more events here
                ]
                //, eventRender: function(event, element) {
                //     element.qtip({
                //         content: event.description
                //     });
                // }


        }); //end calendar

        document.getElementById("searchSSN").onclick = function() {searchSSN();};

        function searchSSN(){
            $('#myModal').modal('toggle');
            $('#PatientModal').modal('toggle');
            console.log("event fired");
        }

        // var searchSSN = function(){
        //     $('#myModal').modal('toggle');
        //     $('#PatientModal').modal('toggle');
        //     console.log("modal fired");
        // };
        
    });
    </script>
</body>
